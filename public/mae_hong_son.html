      function addPolygonToMap(map, data) {

        for(var i=0 ; i < data.length ; i++) {

        }

        var overlayOptions = {

          strokeColor: "#FF0000",

          strokeWeight: 6,
          fillColor: '#FFFFFF',

          map: map,
          title: 'Mae Hong Son'
        });

        regionOverlay2.setMap(map);
        
        return regionBounds;
      }
