      function addPolygonToMap(map, data) {

        var regionCoords = [];
        var regionBounds = new google.maps.LatLngBounds();
        for(var i=0 ; i < data.length ; i++) {

          regionCoords.push(point);
          regionBounds.extend(point);
        }

        var overlayOptions = {
          paths: regionCoords,
          strokeColor: "#FF0000",

          strokeWeight: 6,
          fillColor: '#FFFFFF',
