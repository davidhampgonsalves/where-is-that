      function addPolygonToMap(map, data) {

        var regionBounds = new google.maps.LatLngBounds();
        for(var i=0 ; i < data.length ; i++) {
          var point = new google.maps.LatLng(data[i][1], data[i][0]);

          regionBounds.extend(point);
        }

        var overlayOptions = {
          paths: regionCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 6,
          fillColor: '#FFFFFF', 
          fillOpacity: 0,
          clickable: false,

        });
