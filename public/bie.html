      function addPolygonToMap(map, data) {

        var regionBounds = new google.maps.LatLngBounds();
        for(var i=0 ; i < data.length ; i++) {

          regionBounds.extend(point);
        }

        var overlayOptions = {
          paths: regionCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 6,
          fillColor: '#FFFFFF', 
          fillOpacity: 0,
          clickable: false,

          map: map,
          title: 'Bie'
        });

        regionOverlay2.setMap(map);
        
        return regionBounds;
