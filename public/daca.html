      function addPolygonToMap(map, data, isSinglePolygon) {

        for(var i=0 ; i < data.length ; i++) {

        var overlayOptions = {
          paths: regionCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 6,
          fillColor: '#FFFFFF', 
          fillOpacity: 0,
          clickable: false,
          strokePosition: google.maps.StrokePosition.OUTSIDE
        };

            map: map,
            title: 'Daca'
          });
        }

        regionOverlay.setMap(map);
        regionOverlay2.setMap(map);
        
        return regionBounds;
      }
