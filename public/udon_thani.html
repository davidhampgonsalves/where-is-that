      function addPolygonToMap(map, data) {

        for(var i=0 ; i < data.length ; i++) {
          var point = new google.maps.LatLng(data[i][1], data[i][0]);

          regionBounds.extend(point);
        }

        var overlayOptions = {
          paths: regionCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 6,
          fillColor: '#FFFFFF',

          map: map,
          title: 'Udon Thani'
        });          

        regionOverlay.setMap(map);
        regionOverlay2.setMap(map);
        
        return regionBounds;
      }
