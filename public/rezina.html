   <script>
    // 4326 rather then googles one 3857
      var rawData = {"type":"Polygon","coordinates":[[[29.027,47.529],[28.988,47.545],[28.955,47.58],[28.93,47.594],[28.905,47.599],[28.898,47.587],[28.886,47.578],[28.861,47.575],[28.821,47.541],[28.793,47.533],[28.768,47.537],[28.748,47.551],[28.729,47.554],[28.709,47.555],[28.711,47.582],[28.718,47.605],[28.69,47.62],[28.681,47.635],[28.667,47.645],[28.611,47.667],[28.637,47.717],[28.693,47.745],[28.766,47.736],[28.792,47.786],[28.815,47.795],[28.84,47.802],[28.84,47.811],[28.824,47.815],[28.841,47.832],[28.912,47.824],[28.916,47.839],[28.928,47.849],[28.946,47.846],[28.963,47.842],[28.955,47.865],[28.942,47.883],[28.98,47.875],[29.018,47.854],[29.018,47.827],[28.98,47.766],[28.976,47.743],[28.98,47.687],[28.988,47.661],[28.99,47.656],[28.995,47.651],[28.994,47.639],[28.989,47.627],[28.986,47.622],[28.993,47.605],[29.016,47.582],[29.021,47.571],[29.021,47.55],[29.025,47.533],[29.027,47.529]]]};

      function initialize() {

          google.maps.visualRefresh = true;
          google.maps.Polygon.prototype.getBounds = function() {
            var bounds = new google.maps.LatLngBounds();
            var paths = this.getPaths();
            for (var i = 0; i < paths.getLength(); i++) {
                var path = paths.getAt(i);
                for (var ii = 0; ii < path.getLength(); ii++)
                    bounds.extend(path.getAt(ii));
            }
            return bounds;
          }

          var MY_MAPTYPE_ID = 'Simplified';
          var map = new google.maps.Map(document.getElementById('map-canvas'), {
            zoom: 8,
            panControl : false, 
            streetViewControl : false, 
            zoomControl : false, 
            scaleControl : false,
            center: new google.maps.LatLng(170,150),
            mapTypeControlOptions: {mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]},
            //scaleControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            //streetViewControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            //zoomControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            mapTypeId: MY_MAPTYPE_ID
          });

          var polygonToFocusOn;
          var bounds = new google.maps.LatLngBounds();
          if(rawData.type === 'MultiPolygon') {
            var polygonCount = rawData.coordinates.length;
            
            for(var i=0 ; i < polygonCount ; i++) {
              bounds.union(addPolygonToMap(map, rawData.coordinates[i][0]));
            }
          } else
            bounds = addPolygonToMap(map, rawData.coordinates[0], true);

          var customMapType = new google.maps.StyledMapType([], {name: MY_MAPTYPE_ID});
          map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
          map.fitBounds(bounds);
      }

      function addPolygonToMap(map, data, isSinglePolygon) {

        var regionCoords = [];
        var regionBounds = new google.maps.LatLngBounds();
        for(var i=0 ; i < data.length ; i++) {
          var point = new google.maps.LatLng(data[i][1], data[i][0]);
          regionCoords.push(point);
          regionBounds.extend(point);
        }

        var overlayOptions = {
          paths: regionCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 6,
          fillColor: '#FFFFFF', 
          fillOpacity: 0,
          clickable: false,
          strokePosition: google.maps.StrokePosition.OUTSIDE
        };

        var regionOverlay = new google.maps.Polygon(overlayOptions);

        overlayOptions.strokeColor = "#FFFFFF";
        overlayOptions.strokeWeight = 8;
        overlayOptions.strokeOpacity = 0.7;
        overlayOptions.strokePosition = google.maps.StrokePosition.INSIDE;
        var regionOverlay2 = new google.maps.Polygon(overlayOptions);

        if(isSinglePolygon) {
          new google.maps.Marker({
            position: regionOverlay.getBounds().getCenter(),
            map: map,
            title: 'Rezina'
          });
        }

        regionOverlay.setMap(map);
        regionOverlay2.setMap(map);
        
        return regionBounds;
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
