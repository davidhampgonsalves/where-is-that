    <script>
      var map;
      function initialize() {

          google.maps.visualRefresh = true;
          google.maps.Polygon.prototype.getBounds = function() {
            var bounds = new google.maps.LatLngBounds();
            var paths = this.getPaths();
            for (var i = 0; i < paths.getLength(); i++) {
                var path = paths.getAt(i);
                for (var ii = 0; ii < path.getLength(); ii++)
                    bounds.extend(path.getAt(ii));
            }
            return bounds;
          }


          var featureOpts = [
              {
                stylers: [
                  { hue: '#FFF' },
                  { visibility: 'simplified' },
                  { gamma: 0.3 },
                  { weight: 0.2 }
                ]
              },
              {
                elementType: 'labels',
                stylers: [
                  { visibility: 'off' }
                ]
              },
              {
                featureType: 'water',
                stylers: [
                  { color: '#FFF' }
                ]
              }
            ];
          var MY_MAPTYPE_ID = 'Simplified';


          var rawData = {"type":"Polygon","coordinates":[[[118.456,24.467],[118.444,24.432],[118.436,24.416],[118.422,24.406],[118.413,24.408],[118.387,24.423],[118.367,24.425],[118.348,24.421],[118.336,24.414],[118.325,24.405],[118.312,24.399],[118.303,24.397],[118.293,24.398],[118.284,24.401],[118.28,24.408],[118.281,24.411],[118.289,24.421],[118.292,24.425],[118.293,24.432],[118.292,24.441],[118.29,24.456],[118.283,24.47],[118.282,24.477],[118.288,24.48],[118.307,24.476],[118.344,24.462],[118.357,24.464],[118.386,24.513],[118.394,24.523],[118.412,24.521],[118.43,24.505],[118.456,24.467]]]};

          rawData = rawData.coordinates[0];

          var centerLat, centerLon;
          var regionCoords = [];
          for(var i=0 ; i < rawData.length ; i++) {
            var point = rawData[i];
            var lat = point[0];
            var lon = point[1];

            centerLat = lat;
            centerLon = lon;

            regionCoords.push(new google.maps.LatLng(lat, lon));
          }

          var overlayOptions = {
            paths: regionCoords,
            strokeColor: "#FF0000",
            strokeOpacity: 0.5,
            strokeWeight: 1000,
            fillColor: '#FFFFFF', 
            fillOpacity: 0,
            clickable: false,
            strokePosition: google.maps.StrokePosition.OUTSIDE
          };

          regionOverlay = new google.maps.Polygon(overlayOptions);

          overlayOptions.strokeColor = "#FFFFFF";
          overlayOptions.strokeWeight = 8;
          overlayOptions.strokeOpacity = 0.5;
          overlayOptions.strokePosition = google.maps.StrokePosition.INSIDE;
          regionOverlay2 = new google.maps.Polygon(overlayOptions);

          var regionCenter = regionOverlay.getBounds().getCenter();

          map = new google.maps.Map(document.getElementById('map-canvas'), {
            zoom: 8,
            panControl : false, 
            streetViewControl : false, 
            zoomControl : false, 
            scaleControl : false, 
            center: regionCenter,
            mapTypeControlOptions: {mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]},
            //scaleControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            //streetViewControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            //zoomControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            mapTypeId: MY_MAPTYPE_ID
          });

          var customMapType = new google.maps.StyledMapType([], {name: 'Simplified'});

          map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
          
          map.fitBounds(regionOverlay.getBounds());

          var marker = new google.maps.Marker({
            position: regionCenter,
            map: map,
            title: 'Chinmen'
          });          

          regionOverlay.setMap(map);
          regionOverlay2.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
