      function addPolygonToMap(map, data, isSinglePolygon) {

        for(var i=0 ; i < data.length ; i++) {

          strokeWeight: 6,
          fillColor: '#FFFFFF',

          });
        }

        regionOverlay2.setMap(map);
        
        return regionBounds;
      }
