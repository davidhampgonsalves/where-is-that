        font-weight:300;
      }

      h1 {
        position:absolute;
        margin: 50px 50px;
        font-size: 85px;
        line-height:65%;
        font-weight:400;
        text-shadow: 0 0 20px #000;
        color:#FFF;
        top:0;
        left:0;
        z-index: 99;
      }

      h1 a {
        text-decoration: none;
        color:#FFF;
      }

      h1 span {
        color: rgb(253,253,253);
        font-size:80px;
      }

      h1, h2 {
        font-family: 'Abril Fatface', serif;
      }

      #content-container, #ads-container {
        position:absolute;
        z-index: 99;
        margin:50px;
        padding:15px;
        background:#FFF;
        box-shadow: 0 0 5px #000;
      }

      #ads-container {
        left:0;
        bottom:0;
        height:500px;
        width:200px;
      }

      #ads {
        border:2px dashed #444;
        padding:30px;
        position:static;
        height:436px;
      }

      #content-container {
        bottom:0;
        right:0;
      }

      #content {
        position:static;
        font-weight:300;
        width:400px;
        padding:30px;
        border:2px dashed #444;
      }

      #map-canvas {
        width:100%;
        height:100%;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <h1><a href='/'><span>Where is</span><br>Quintana Roo?</a></h1>
    
    <div id=content-container>
      <div id=content>
          <h2>Want to find where Quintana Roo is located? </h2>Quintana Roo, is a state It belongs to the country of Mexico. Its postal identifier is QR.Quintana Roo has an area of 43871 square kilometeres.
      </div>
    </div>
    
    <!--div id=ads-container><div id=ads> </div></div-->
    
    <div id="map-canvas"></div>
  </body>
</html>
