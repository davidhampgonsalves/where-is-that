      function addPolygonToMap(map, data, isSinglePolygon) {

        var regionCoords = [];

        for(var i=0 ; i < data.length ; i++) {

          regionBounds.extend(point);

          strokeWeight: 6,
          fillColor: '#FFFFFF', 
          fillOpacity: 0,
          clickable: false,

            map: map,
            title: 'Norte de Santander'
          });
        }

        regionOverlay.setMap(map);
        regionOverlay2.setMap(map);
        
        return regionBounds;
      }
