      var map;

          google.maps.visualRefresh = true;
          google.maps.Polygon.prototype.getBounds = function() {
            var bounds = new google.maps.LatLngBounds();
            var paths = this.getPaths();
            for (var i = 0; i < paths.getLength(); i++) {
                var path = paths.getAt(i);
                for (var ii = 0; ii < path.getLength(); ii++)
                    bounds.extend(path.getAt(ii));
            }
            return bounds;
          }

                ]
              },

          var MY_MAPTYPE_ID = 'Simplified';


          var rawData = {"type":"Polygon","coordinates":[[[15.648,-17.685],[15.666,-17.739],[15.817,-17.72],[15.999,-17.695],[15.999,-17.696],[15.999,-17.696],[15.999,-18.023],[16.012,-18.025],[16.027,-18.04],[16.032,-18.06],[16.038,-18.141],[16.03,-18.199],[16.019,-18.226],[15.973,-18.286],[15.956,-18.297],[15.943,-18.314],[15.944,-18.358],[15.955,-18.402],[15.949,-18.475],[15.957,-18.501],[15.97,-18.524],[15.987,-18.576],[16.031,-18.626],[16.036,-18.652],[16.016,-18.668],[15.994,-18.668],[15.973,-18.676],[15.942,-18.712],[15.898,-18.755],[15.86,-18.803],[15.846,-18.834],[15.841,-18.866],[15.842,-18.928],[15.848,-18.941],[15.851,-18.968],[15.884,-19.037],[15.902,-19.067],[15.912,-19.093],[15.93,-19.113],[15.962,-19.133],[15.955,-19.164],[15.934,-19.173],[15.919,-19.185],[15.92,-19.212],[15.931,-19.284],[15.941,-19.307],[15.94,-19.331],[15.861,-19.289],[15.826,-19.282],[15.789,-19.284],[15.704,-19.275],[15.577,-19.245],[15.537,-19.239],[15.501,-19.244],[15.314,-19.246],[15.317,-19.191],[15.317,-19.177],[15.317,-19.164],[15.348,-19.157],[15.379,-19.146],[15.416,-19.138],[15.451,-19.127],[15.49,-19.103],[15.531,-19.084],[15.569,-19.08],[15.603,-19.064],[15.581,-19.05],[15.555,-19.041],[15.531,-19.014],[15.514,-18.983],[15.555,-18.946],[15.562,-18.887],[15.518,-18.78],[15.512,-18.724],[15.544,-18.679],[15.563,-18.623],[15.513,-18.251],[15.512,-18.2],[15.5,-18.151],[15.463,-18.127],[15.42,-18.112],[15.304,-18.048],[15.286,-18.04],[15.288,-18.025],[15.647,-17.679],[15.648,-17.685]]]};

          rawData = rawData.coordinates[0];

          var centerLat, centerLon;
          var regionCoords = [];
          for(var i=0 ; i < rawData.length ; i++) {
            var point = rawData[i];
            var lat = point[0];
            var lon = point[1];

            centerLat = lat;
            centerLon = lon;

            regionCoords.push(new google.maps.LatLng(lat, lon));
          }

          var overlayOptions = {
            paths: regionCoords,
            strokeColor: "#FF0000",
            strokeOpacity: 0.5,
            strokeWeight: 1000,
            fillColor: '#FFFFFF', 
            fillOpacity: 0,
            clickable: false,
            strokePosition: google.maps.StrokePosition.OUTSIDE
          };

          regionOverlay = new google.maps.Polygon(overlayOptions);

          overlayOptions.strokeColor = "#FFFFFF";
          overlayOptions.strokeWeight = 8;
          overlayOptions.strokeOpacity = 0.5;
          overlayOptions.strokePosition = google.maps.StrokePosition.INSIDE;
          regionOverlay2 = new google.maps.Polygon(overlayOptions);

          var regionCenter = regionOverlay.getBounds().getCenter();

          map = new google.maps.Map(document.getElementById('map-canvas'), {
            zoom: 8,
            panControl : false, 
            streetViewControl : false, 
            zoomControl : false, 
            scaleControl : false, 
            center: regionCenter,
            mapTypeControlOptions: {mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]},
            //scaleControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            //streetViewControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            //zoomControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            mapTypeId: MY_MAPTYPE_ID
          });

          var customMapType = new google.maps.StyledMapType([], {name: 'Simplified'});

          map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
          
          map.fitBounds(regionOverlay.getBounds());

          var marker = new google.maps.Marker({
            position: regionCenter,
            map: map,
            title: 'Oshana'
          });          

          regionOverlay.setMap(map);
          regionOverlay2.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
