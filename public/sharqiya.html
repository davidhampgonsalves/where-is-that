      function addPolygonToMap(map, data) {

        var regionBounds = new google.maps.LatLngBounds();
        for(var i=0 ; i < data.length ; i++) {

          regionBounds.extend(point);
        }

        var overlayOptions = {

          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 6,
          fillColor: '#FFFFFF',
