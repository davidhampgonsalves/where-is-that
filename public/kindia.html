      function addPolygonToMap(map, data, isSinglePolygon) {

        var regionBounds = new google.maps.LatLngBounds();
        for(var i=0 ; i < data.length ; i++) {

          regionBounds.extend(point);

          paths: regionCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 6,

            map: map,

        return regionBounds;
