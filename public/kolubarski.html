      function addPolygonToMap(map, data, isSinglePolygon) {

        for(var i=0 ; i < data.length ; i++) {

          regionBounds.extend(point);

          paths: regionCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 6,
          fillColor: '#FFFFFF',

            map: map,
            title: 'Kolubarski'

        }

        regionOverlay.setMap(map);
        regionOverlay2.setMap(map);
        
        return regionBounds;
      }
