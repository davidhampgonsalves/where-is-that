<!DOCTYPE html>
<html>
  <head>
    <title>Where is Vinh Phuc?</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      var map;
      function initialize() {

          google.maps.visualRefresh = true;
          google.maps.Polygon.prototype.getBounds = function() {
            var bounds = new google.maps.LatLngBounds();
            var paths = this.getPaths();
            for (var i = 0; i < paths.getLength(); i++) {
                var path = paths.getAt(i);
                for (var ii = 0; ii < path.getLength(); ii++)
                    bounds.extend(path.getAt(ii));
            }
            return bounds;
          }


          var featureOpts = [
              {
                stylers: [
                  { hue: '#FFF' },
                  { visibility: 'simplified' },
                  { gamma: 0.3 },
                  { weight: 0.2 }
                ]
              },
              {
                elementType: 'labels',
                stylers: [
                  { visibility: 'off' }
                ]
              },
              {
                featureType: 'water',
                stylers: [
                  { color: '#FFF' }
                ]
              }
            ];
          var MY_MAPTYPE_ID = 'Simplified';


          var rawData = {"type":"Polygon","coordinates":[[[105.578,21.544],[105.636,21.489],[105.74,21.418],[105.756,21.4],[105.764,21.385],[105.772,21.362],[105.774,21.328],[105.766,21.263],[105.78,21.179],[105.778,21.157],[105.761,21.121],[105.763,21.105],[105.749,21.109],[105.738,21.114],[105.709,21.137],[105.67,21.158],[105.657,21.161],[105.514,21.167],[105.504,21.17],[105.495,21.174],[105.477,21.186],[105.466,21.197],[105.456,21.209],[105.44,21.236],[105.434,21.253],[105.429,21.277],[105.429,21.277],[105.436,21.28],[105.446,21.286],[105.452,21.291],[105.458,21.3],[105.457,21.312],[105.452,21.324],[105.419,21.362],[105.401,21.398],[105.392,21.409],[105.375,21.416],[105.364,21.417],[105.352,21.427],[105.344,21.435],[105.317,21.514],[105.393,21.496],[105.46,21.497],[105.489,21.503],[105.539,21.52],[105.555,21.528],[105.578,21.544]]]};

          rawData = rawData.coordinates[0];

          var centerLat, centerLon;
          var regionCoords = [];
          for(var i=0 ; i < rawData.length ; i++) {
            var point = rawData[i];
            var lat = point[0];
            var lon = point[1];

            centerLat = lat;
            centerLon = lon;

            regionCoords.push(new google.maps.LatLng(lat, lon));
          }

          var overlayOptions = {
            paths: regionCoords,
            strokeColor: "#FF0000",
            strokeOpacity: 0.5,
            strokeWeight: 1000,
            fillColor: '#FFFFFF', 
            fillOpacity: 0,
            clickable: false,
            strokePosition: google.maps.StrokePosition.OUTSIDE
          };

          regionOverlay = new google.maps.Polygon(overlayOptions);

          overlayOptions.strokeColor = "#FFFFFF";
          overlayOptions.strokeWeight = 8;
          overlayOptions.strokeOpacity = 0.5;
          overlayOptions.strokePosition = google.maps.StrokePosition.INSIDE;
          regionOverlay2 = new google.maps.Polygon(overlayOptions);

          var regionCenter = regionOverlay.getBounds().getCenter();

          map = new google.maps.Map(document.getElementById('map-canvas'), {
            zoom: 8,
            panControl : false, 
            streetViewControl : false, 
            zoomControl : false, 
            scaleControl : false, 
            center: regionCenter,
            mapTypeControlOptions: {mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]},
            //scaleControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            //streetViewControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            //zoomControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            mapTypeId: MY_MAPTYPE_ID
          });

          var customMapType = new google.maps.StyledMapType([], {name: 'Simplified'});

          map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
          
          map.fitBounds(regionOverlay.getBounds());

          var marker = new google.maps.Marker({
            position: regionCenter,
            map: map,
            title: 'Vinh Phuc'
          });          

          regionOverlay.setMap(map);
          regionOverlay2.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>

      #content-container, #ads-container {

        background:#FFF;
        box-shadow: 0 0 5px #000;
      }

      #ads-container {

      }

      #ads {

      }

      #content {

        padding:30px;
        border:2px dashed #444;
      }

      #map-canvas {
        width:100%;

        z-index: 0;
      }
    </style>

    <h1><span>Where is</span><br>Vinh Phuc?</h1>

      <div id=content>
          <h2>Where is Vinh Phuc located? </h2>Vinh Phuc, is a province of the Ð?ng B?ng Sông H?ng region. It belongs to the country of Vietnam. Its postal identifier is VC.Vinh Phuc has an area of 1359 square kilometeres.
