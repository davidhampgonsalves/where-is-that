      function initialize() {

      function addPolygonToMap(map, data) {

        for(var i=0 ; i < data.length ; i++) {

          strokeColor: "#FF0000",

          strokeWeight: 6,

          strokePosition: google.maps.StrokePosition.OUTSIDE

        var marker = new google.maps.Marker({

          map: map,
          title: 'Tak'
        });          

        regionOverlay.setMap(map);
        regionOverlay2.setMap(map);
        
        return regionBounds;
      }
