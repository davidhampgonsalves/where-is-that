      function addPolygonToMap(map, data) {

        var regionCoords = [];
        var regionBounds = new google.maps.LatLngBounds();
        for(var i=0 ; i < data.length ; i++) {

        var overlayOptions = {
          paths: regionCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 6,
          fillColor: '#FFFFFF', 
          fillOpacity: 0,

          title: 'Huancavelica'
        });

        regionOverlay2.setMap(map);
        
        return regionBounds;
