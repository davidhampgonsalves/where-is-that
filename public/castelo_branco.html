        var regionBounds = new google.maps.LatLngBounds();
        for(var i=0 ; i < data.length ; i++) {

          regionBounds.extend(point);
        }

        var overlayOptions = {

          strokeColor: "#FF0000",

          strokeWeight: 6,
          fillColor: '#FFFFFF',

          });
        }

        regionOverlay.setMap(map);
        regionOverlay2.setMap(map);
        
        return regionBounds;
