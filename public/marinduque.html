      function initialize() {

      function addPolygonToMap(map, data) {

        var regionBounds = new google.maps.LatLngBounds();
        for(var i=0 ; i < data.length ; i++) {
          var point = new google.maps.LatLng(data[i][1], data[i][0]);

          regionBounds.extend(point);

        return regionBounds;
      }
