    <script>

            var bounds = new google.maps.LatLngBounds();
            var paths = this.getPaths();
            for (var i = 0; i < paths.getLength(); i++) {
                var path = paths.getAt(i);
                for (var ii = 0; ii < path.getLength(); ii++)
                    bounds.extend(path.getAt(ii));
            }
            return bounds;
          }


          var featureOpts = [

                ]
              },

                  { visibility: 'off' }
                ]
              },
              {
                featureType: 'water',
                stylers: [
                  { color: '#FFF' }
                ]

            ];
          var MY_MAPTYPE_ID = 'Simplified';


          var rawData = {"type":"Polygon","coordinates":[[[126.688,-8.431],[126.703,-8.453],[126.711,-8.478],[126.722,-8.49],[126.738,-8.499],[126.735,-8.516],[126.726,-8.53],[126.741,-8.544],[126.777,-8.576],[126.804,-8.604],[126.812,-8.62],[126.799,-8.63],[126.772,-8.65],[126.751,-8.68],[126.739,-8.696],[126.725,-8.678],[126.707,-8.665],[126.684,-8.658],[126.651,-8.649],[126.627,-8.66],[126.616,-8.684],[126.603,-8.69],[126.586,-8.68],[126.56,-8.677],[126.519,-8.683],[126.492,-8.67],[126.475,-8.626],[126.455,-8.607],[126.449,-8.633],[126.445,-8.663],[126.449,-8.694],[126.432,-8.706],[126.406,-8.696],[126.374,-8.685],[126.331,-8.675],[126.282,-8.678],[126.234,-8.696],[126.181,-8.695],[126.14,-8.681],[126.161,-8.662],[126.173,-8.646],[126.179,-8.624],[126.177,-8.591],[126.174,-8.561],[126.171,-8.538],[126.161,-8.518],[126.142,-8.503],[126.155,-8.501],[126.2,-8.5],[126.241,-8.495],[126.261,-8.484],[126.305,-8.453],[126.337,-8.444],[126.37,-8.426],[126.382,-8.424],[126.402,-8.424],[126.412,-8.419],[126.43,-8.432],[126.451,-8.441],[126.474,-8.445],[126.498,-8.447],[126.512,-8.452],[126.549,-8.487],[126.59,-8.473],[126.667,-8.437],[126.688,-8.431]]]};

          rawData = rawData.coordinates[0];

          var centerLat, centerLon;
          var regionCoords = [];
          for(var i=0 ; i < rawData.length ; i++) {
            var point = rawData[i];
            var lat = point[0];
            var lon = point[1];

            centerLat = lat;
            centerLon = lon;

            regionCoords.push(new google.maps.LatLng(lat, lon));
          }

          var overlayOptions = {
            paths: regionCoords,
            strokeColor: "#FF0000",
            strokeOpacity: 0.5,
            strokeWeight: 1000,
            fillColor: '#FFFFFF', 
            fillOpacity: 0,
            clickable: false,
            strokePosition: google.maps.StrokePosition.OUTSIDE
          };

          regionOverlay = new google.maps.Polygon(overlayOptions);

          overlayOptions.strokeColor = "#FFFFFF";
          overlayOptions.strokeWeight = 8;
          overlayOptions.strokeOpacity = 0.5;
          overlayOptions.strokePosition = google.maps.StrokePosition.INSIDE;
          regionOverlay2 = new google.maps.Polygon(overlayOptions);

          var regionCenter = regionOverlay.getBounds().getCenter();

          map = new google.maps.Map(document.getElementById('map-canvas'), {
            zoom: 8,
            panControl : false, 
            streetViewControl : false, 
            zoomControl : false, 
            scaleControl : false, 
            center: regionCenter,
            mapTypeControlOptions: {mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]},
            //scaleControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            //streetViewControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            //zoomControlOptions: {position : google.maps.ControlPosition.LEFT_CENTER},
            mapTypeId: MY_MAPTYPE_ID
          });

          var customMapType = new google.maps.StyledMapType([], {name: 'Simplified'});

          map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
          
          map.fitBounds(regionOverlay.getBounds());

          var marker = new google.maps.Marker({
            position: regionCenter,
            map: map,
            title: 'Baucau'
          });          

          regionOverlay.setMap(map);
          regionOverlay2.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
