        var regionBounds = new google.maps.LatLngBounds();
        for(var i=0 ; i < data.length ; i++) {

          regionBounds.extend(point);
        }

          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 6,
          fillColor: '#FFFFFF', 
          fillOpacity: 0,
          clickable: false,
          strokePosition: google.maps.StrokePosition.OUTSIDE

          map: map,
          title: 'Pwani'
        });

        regionOverlay2.setMap(map);
        
        return regionBounds;
