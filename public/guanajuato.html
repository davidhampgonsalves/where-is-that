      function addPolygonToMap(map, data, isSinglePolygon) {

        for(var i=0 ; i < data.length ; i++) {

          strokeWeight: 6,
          fillColor: '#FFFFFF', 
          fillOpacity: 0,
          clickable: false,
          strokePosition: google.maps.StrokePosition.OUTSIDE

            map: map,
            title: 'Guanajuato'
          });
        }

        regionOverlay.setMap(map);
        regionOverlay2.setMap(map);
        
        return regionBounds;
