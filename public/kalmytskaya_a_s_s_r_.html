      function addPolygonToMap(map, data, isSinglePolygon) {

          paths: regionCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 6,
          fillColor: '#FFFFFF', 
          fillOpacity: 0,

            map: map,
            title: 'Kalmytskaya A.S.S.R.'
          });
        }

        regionOverlay.setMap(map);
        regionOverlay2.setMap(map);
        
        return regionBounds;
      }
