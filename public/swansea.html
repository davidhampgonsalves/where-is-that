      function initialize() {

        for(var i=0 ; i < data.length ; i++) {
          var point = new google.maps.LatLng(data[i][1], data[i][0]);

            map: map,
            title: 'Swansea'
          });
        }

        regionOverlay.setMap(map);
        regionOverlay2.setMap(map);
        
        return regionBounds;
      }
