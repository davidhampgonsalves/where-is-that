        for(var i=0 ; i < data.length ; i++) {

        var overlayOptions = {

          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 6,
          fillColor: '#FFFFFF',

          map: map,
          title: 'Jablanica'
        });

        regionOverlay2.setMap(map);
        
        return regionBounds;
      }
