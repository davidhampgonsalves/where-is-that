        for(var i=0 ; i < data.length ; i++) {

          regionBounds.extend(point);
        }

          strokeColor: "#FF0000",

          strokeWeight: 6,
          fillColor: '#FFFFFF',

          strokePosition: google.maps.StrokePosition.OUTSIDE

        });

        return regionBounds;
